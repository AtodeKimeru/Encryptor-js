<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryptor</title>
  <link href="normalize.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e960bb9f74.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="content">
      <div class="logo-box">
          <img src="static/logo.svg" alt="logo-a" id="logo">
      </div>
      <textarea placeholder="Ingrese el texto aquí" class="text-input"></textarea>
      <span class="informative"><i class="fa-solid fa-circle-exclamation" style="color: #818b9c;"></i> Solo letras minúsculas y sin acentos</span>
      <div class="buttons">
        <button id="encrypt" onclick="encrypt_button()">Encriptar</buttom>
        <button id="decrypt" onclick="decrypt_button()">Desencriptar</buttom>
      </div>
    </div>
    <div class="output">
      <img src="static/Muñeco.svg" alt="no message"/><h3>Ningún mensaje fue encontrado</h3>
      <p id="text-output">Ingresa el texto que desees encriptar o desencriptar.</p>
    </div>
  </main>
  <footer>&copy; AtodeKimeru - 2024</footer>
  <script src="script.js"></script>
</body>

</html>
